<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria - Your AI Therapist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Aria - Your AI Therapist</h1>
        </div>
        <div class="chat-description">
            <p>A compassionate AI companion to support your emotional well-being</p>
        </div>
        <div class="ai-service-selector">
            <label for="ai-service-select">Choose AI Service:</label>
            <select id="ai-service-select">
                <option value="openai">OpenAI (GPT-3.5)</option>
                <option value="claude">Claude AI</option>
            </select>
        </div>
        <textarea id="userInput" placeholder="Share your thoughts and feelings..."></textarea>
        <button id="sendButton">Send Message</button>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
